<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simon Dice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>
    <div id="container">
        <div class="opciones-del-juego">
            <p>BIENVENIDO AL JUEGO SIMON DICE! <br><br>
              Clickeá en el botón <br> "Nueva Partida" y juguemos!
            </p>
            <button id="boton-iniciar-partida">Nueva Partida</button>
           
 
            <div class="informacion-partida">
             <label  for="contador-de-turnos" >Turnos ganados:</label>
             
                <div id="contador-de-turnos">0</div>
             <div  id="resultado-partida-actual"></div>
                
            </div>
          
            <div class="puntuacion-total"></div>
        </div>
         <div id="area-de-juego" class="deshabilitar-click">
             <div onclick=sonidoClickVerde() class="area verde desactivo"></div>
             <div onclick=sonidoClickAmarillo() class="area amarillo desactivo"></div>
             <div onclick=sonidoClickRojo() class="area rojo desactivo"></div>
             <div onclick=sonidoClickAzul() class="area azul desactivo"></div>
         </div>
 
     </div>
     <script src='main.js'></script>

</body>
</html>
